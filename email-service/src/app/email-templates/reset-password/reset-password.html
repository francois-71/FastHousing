<!DOCTYPE html>
<html>
  <head>
    <title>DFHousing - Reset your password</title>
    <style>
      .emailVerificationContainer {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #dddddd;
        border-radius: 8px;
        background-color: #ffffff;
      }
      .emailVerificationButton {
        display: inline-block;
        padding: 10px 20px;
        margin: 20px 0;
        font-size: 16px;
        color: #ffffff;
        background-color: orange;
        text-decoration: none;
        border-radius: 5px;
      }
      .emailVerificationButton:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="emailVerificationContainer">
      <h2>Hello, $last_name!</h2>
      <p>
        We received a request to reset your password. Please click the button
        below to reset your password:
      </p>
      <p>
        <a href="$link" class="emailVerificationButton"
          >Reset my password</a
        >
      </p>
        <p>If you did not request a password reset, please ignore this email.</p>
        <p>Best regards,</p>
        <p>DFHousing</p>
    </div>
  </body>
</html>
